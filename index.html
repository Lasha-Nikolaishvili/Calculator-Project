<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="case">

        <div class="grid-container">
            <p class="rightAlign">Calculator</p>
            <div class="display grid-item">
                <div class="displayTxt">0</div>
            </div>
            <button id="clr" class="btn grid-item">C</button> <button id="del" class="btn grid-item">
                &#10094;</button>
            <button class="btn grid-item ops">÷</button>
            <button class="btn grid-item nums">7</button> <button class="btn grid-item nums">8</button> <button
                class="btn grid-item nums">9</button>
            <button class="btn grid-item ops">×</button>
            <button class="btn grid-item nums">4</button> <button class="btn grid-item nums">5</button> <button
                class="btn grid-item nums">6</button>
            <button class="btn grid-item ops">−</button>
            <button class="btn grid-item nums">1</button> <button class="btn grid-item nums">2</button> <button
                class="btn grid-item nums">3</button>
            <button class="btn grid-item ops">+</button>
            <button class="btn grid-item nums">00</button> <button class="btn grid-item nums">0</button> <button
                class="btn grid-item nums">.</button>
            <button class="btn grid-item eq">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
